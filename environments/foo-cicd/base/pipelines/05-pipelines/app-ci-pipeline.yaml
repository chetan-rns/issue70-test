apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  creationTimestamp: null
  name: app-ci-pipeline
  namespace: foo-cicd
spec:
  resources:
  - name: source-repo
    type: git
  tasks:
  - name: apply-source
    params:
    - name: NAMESPACE
      value: foo-cicd
    - name: DRYRUN
      value: "true"
    resources:
      inputs:
      - name: source
        resource: source-repo
    taskRef:
      kind: Task
      name: deploy-from-source-task
